<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="MERN Blog Application using Material UI"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- âœ… Kritik domain preconnect -->
    <link rel="preconnect" href="https://materialblog.vercel.app" crossorigin />
    <link rel="dns-prefetch" href="https://materialblog.vercel.app" />
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />

    <title>MUI Blog</title>

    <!-- âœ… Google Fonts erken handshake -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- âœ… Google Fonts preload + async stylesheet -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      />
    </noscript>

    <!-- âœ… Main CSS preload -->
    <link
      rel="preload"
      href="%PUBLIC_URL%/static/css/main.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="%PUBLIC_URL%/static/css/main.css" />
    </noscript>

    <!-- ðŸš€ LCP gÃ¶rsel preload -->
    <link
      rel="preload"
      as="image"
      href="https://res.cloudinary.com/da2mjic2e/image/upload/v1755516063/boj1paeueao2.jpg"
      fetchpriority="high"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
